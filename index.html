<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PetScanIA 2.0 - Próximamente</title>
    <link rel="icon" href="Logo_PetScanIA.png" type="image/png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- RESET Y BASE --- */
        * { box-sizing: border-box; }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Rajdhani', sans-serif;
            background-color: #050505;
            overflow-x: hidden; /* Evita scroll horizontal */
        }

        /* --- FONDO ESTRUCTURAL --- */
        .hero-container {
            position: relative;
            min-height: 100vh; /* Ocupa al menos toda la altura */
            width: 100%;
            background-image: url('Fondo_PetScanIA.png'); 
            background-size: cover; 
            background-position: center center; /* Centrado perfecto del fondo */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centra verticalmente */
            align-items: center; /* Centra horizontalmente */
            text-align: center;
            padding: 20px; /* Un poco de margen interno */
        }

        /* CAPA OSCURA (Vignette) */
        .overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at center, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.9) 100%);
            z-index: 1;
        }

        /* --- CONTENIDO --- */
        .contenido {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 1000px; /* Ancho máximo para pantallas grandes */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* LOGO FLOTANTE */
        .logo-img {
            width: 180px; /* Un poco más grande en PC */
            max-width: 40%; /* Para que no sea gigante en tablets */
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 25px rgba(0, 210, 255, 0.6));
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        /* TITULAR */
        h1 {
            font-size: 4.5rem;
            margin: 0 0 15px 0;
            line-height: 1.1;
            background: linear-gradient(to right, #00d2ff, #ffffff, #9b59b6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            font-weight: 800;
            letter-spacing: 3px;
            text-shadow: 0 0 30px rgba(0, 210, 255, 0.4);
        }

        p.subtitulo {
            font-size: 1.5rem;
            color: #d1d5db;
            margin-bottom: 50px;
            font-weight: 500;
            letter-spacing: 1px;
            max-width: 800px;
            line-height: 1.5;
        }

        /* --- TIMER MEJORADO (RESPONSIVE) --- */
        .timer-container {
            display: flex;
            gap: 25px;
            margin-bottom: 60px;
            justify-content: center;
            width: 100%;
            max-width: 900px;
            flex-wrap: wrap; /* Permite que bajen de línea si no caben */
        }

        .time-box {
            background: rgba(13, 18, 30, 0.65);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 210, 255, 0.35);
            border-radius: 15px;
            padding: 20px 10px;
            /* Flexibilidad para que se ajusten */
            flex: 1 1 160px; /* Crecen y se encogen, base de 160px */
            max-width: 200px; /* No más anchos que esto */
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .time-box:hover {
            transform: translateY(-8px);
            border-color: rgba(0, 210, 255, 0.9);
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.3);
        }

        .time-number {
            font-size: 4rem;
            font-weight: 800;
            color: #fff;
            line-height: 1;
            text-shadow: 0 0 15px rgba(0, 210, 255, 0.7);
        }

        .time-label {
            font-size: 1rem;
            color: #00d2ff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
            font-weight: 700;
        }

        /* --- BOTÓN --- */
        .btn-lanzamiento {
            background: linear-gradient(135deg, #00d2ff 0%, #9b59b6 100%);
            color: white;
            padding: 20px 60px;
            font-size: 1.3rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            letter-spacing: 1.5px;
            box-shadow: 0 0 25px rgba(0, 210, 255, 0.5);
            text-transform: uppercase;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-lanzamiento:hover {
            box-shadow: 0 0 50px rgba(0, 210, 255, 0.8);
            transform: scale(1.05);
        }

        /* --- MEDIA QUERIES (CELULARES) --- */
        @media (max-width: 768px) {
            .hero-container { padding: 15px; }
            
            h1 { font-size: 2.8rem; letter-spacing: 1px; }
            p.subtitulo { font-size: 1.1rem; margin-bottom: 35px; }
            .logo-img { width: 140px; }

            .timer-container { 
                gap: 10px; 
                margin-bottom: 40px;
            }

            .time-box {
                /* En celular, que sean 2 filas de 2 columnas */
                flex: 1 1 40%; 
                max-width: none; /* Quitamos el límite para que llenen el espacio */
                padding: 15px 5px;
            }

            .time-number { font-size: 2.5rem; }
            .time-label { font-size: 0.8rem; margin-top: 5px; }
            
            .btn-lanzamiento {
                width: 90%; /* Botón ancho para que sea fácil de tocar */
                padding: 18px 0;
                font-size: 1.1rem;
            }
        }

        /* Para pantallas muy pequeñas (iPhone SE, etc.) */
        @media (max-width: 380px) {
            h1 { font-size: 2.2rem; }
            .time-number { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <div class="hero-container">
        <div class="overlay"></div>

        <div class="contenido">
            
            <img src="Logo_PetScanIA.png" alt="PetScanIA Logo" class="logo-img">

            <h1>PetScanIA 2.0</h1>
            <p class="subtitulo">
                Revolucionando el cuidado veterinario con IA.<br>
                La comunidad más grande llega este <strong>25 de Abril</strong>.
            </p>

            <div class="timer-container" id="countdown">
                <div class="time-box">
                    <span class="time-number" id="days">00</span>
                    <span class="time-label">Días</span>
                </div>
                <div class="time-box">
                    <span class="time-number" id="hours">00</span>
                    <span class="time-label">Horas</span>
                </div>
                <div class="time-box">
                    <span class="time-number" id="minutes">00</span>
                    <span class="time-label">Min</span>
                </div>
                <div class="time-box">
                    <span class="time-number" id="seconds">00</span>
                    <span class="time-label">Seg</span>
                </div>
            </div>

            <a href="#" class="btn-lanzamiento">Notificarme el lanzamiento</a>
        </div>
    </div>

    <script>
        const launchDate = new Date("April 25, 2026 00:00:00").getTime();

        const timer = setInterval(function() {
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days < 10 ? "0" + days : days;
            document.getElementById("hours").innerText = hours < 10 ? "0" + hours : hours;
            document.getElementById("minutes").innerText = minutes < 10 ? "0" + minutes : minutes;
            document.getElementById("seconds").innerText = seconds < 10 ? "0" + seconds : seconds;

            if (distance < 0) {
                clearInterval(timer);
                document.getElementById("countdown").innerHTML = "<h2 style='color:#fff; text-shadow: 0 0 20px #00d2ff;'>¡YA ESTAMOS EN VIVO!</h2>";
            }
        }, 1000);
    </script>
</body>
</html>
