<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PetScanIA 2.0 - Próximamente</title>
    <link rel="icon" href="Logo_PetScanIA.png" type="image/png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* --- ESTILOS BASE --- */
        * { box-sizing: border-box; }
        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            font-family: 'Rajdhani', sans-serif;
            background-color: #050505; /* Negro puro de fondo */
            overflow-x: hidden; /* Evita scroll horizontal */
        }

        /* --- FONDO ESTRUCTURAL --- */
        .hero-container {
            position: relative;
            min-height: 100vh;
            width: 100%;
            /* IMAGEN DE FONDO */
            background-image: url('Fondo_PetScanIA.png'); 
            background-size: cover; 
            background-position: center center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* CAPA OSCURA (Vignette) para que se lea el texto */
        .overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at center, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.95) 100%);
            z-index: 1;
        }

        /* --- CONTENIDO --- */
        .contenido {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* LOGO FLOTANTE */
        .logo-img {
            width: 170px; /* Tamaño ideal laptop */
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 30px rgba(0, 210, 255, 0.5));
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        /* TÍTULO PRINCIPAL */
        h1 {
            font-size: 4.2rem;
            margin: 0 0 10px 0;
            line-height: 1;
            background: linear-gradient(to right, #00d2ff, #ffffff, #9b59b6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            font-weight: 800;
            letter-spacing: 2px;
            text-shadow: 0 0 30px rgba(0, 210, 255, 0.4);
        }

        /* SUBTÍTULO */
        p.subtitulo {
            font-size: 1.4rem;
            color: #d1d5db;
            margin-bottom: 45px;
            font-weight: 500;
            letter-spacing: 1px;
            max-width: 800px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            line-height: 1.4;
        }

        /* --- ESTRUCTURA DEL CONTADOR (Timer) --- */
        .timer-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Espacio entre la fila de Meses y la fila de Días */
            margin-bottom: 50px;
            width: 100%;
        }

        /* NIVEL 1: CAJA DE MESES (DESTACADA) */
        .months-box {
            background: rgba(13, 18, 30, 0.8); /* Más oscuro */
            border: 2px solid #9b59b6; /* Borde morado neón */
            border-radius: 20px;
            padding: 15px 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 30px rgba(155, 89, 182, 0.25);
            backdrop-filter: blur(10px);
            min-width: 220px;
            transform: scale(1.1); /* Un poco más grande que el resto */
        }

        .months-number {
            font-size: 3.5rem;
            font-weight: 800;
            color: #fff;
            line-height: 1;
            text-shadow: 0 0 20px rgba(155, 89, 182, 0.8);
        }

        .months-label {
            font-size: 1rem;
            color: #d68bf7; /* Morado claro */
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 700;
            margin-top: 5px;
        }

        /* NIVEL 2: CAJAS DE DETALLE (Días, Horas, Min, Seg) */
        .detail-timer {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
        }

        .time-box {
            background: rgba(13, 18, 30, 0.6);
            border: 1px solid rgba(0, 210, 255, 0.3); /* Borde cyan sutil */
            border-radius: 15px;
            padding: 15px 10px;
            flex: 1; /* Crecen para ocupar espacio */
            min-width: 85px;
            max-width: 130px;
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .time-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 210, 255, 0.5);
            line-height: 1;
        }

        .time-label {
            font-size: 0.8rem;
            color: #00d2ff; /* Cyan */
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 8px;
            font-weight: 600;
        }

        /* --- BOTÓN PRINCIPAL --- */
        .btn-lanzamiento {
            background: linear-gradient(135deg, #00d2ff 0%, #9b59b6 100%);
            color: white;
            padding: 20px 60px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            letter-spacing: 1px;
            box-shadow: 0 0 25px rgba(0, 210, 255, 0.4);
            text-transform: uppercase;
            transition: all 0.3s ease;
            cursor: pointer;
            display: inline-block;
        }

        .btn-lanzamiento:hover {
            box-shadow: 0 0 50px rgba(0, 210, 255, 0.7);
            transform: scale(1.05);
        }

        /* --- MODAL (POPUP) --- */
        .modal-overlay {
            display: none; /* Oculto inicio */
            position: fixed;
            z-index: 100;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.85);
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(8px);
            padding: 20px;
        }

        .modal-content {
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid #00d2ff;
            border-radius: 20px;
            padding: 40px 30px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            box-shadow: 0 0 40px rgba(0, 210, 255, 0.2);
            animation: zoomIn 0.3s ease;
        }
        @keyframes zoomIn { from {transform: scale(0.9); opacity: 0;} to {transform: scale(1); opacity: 1;} }

        .close-btn {
            position: absolute;
            top: 15px; right: 20px;
            color: #aaa;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255,255,255,0.05);
            border: 1px solid #444;
            border-radius: 10px;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            outline: none;
        }
        
        .btn-submit { width: 100%; margin-top: 15px; }
        #msg-exito { color: #00ffaa; display: none; margin-top: 15px; font-weight: bold; }

        /* --- RESPONSIVE (CELULARES) --- */
        @media (max-width: 768px) {
            h1 { font-size: 3rem; margin-bottom: 15px; }
            p.subtitulo { font-size: 1.2rem; margin-bottom: 35px; }
            .logo-img { width: 140px; margin-bottom: 25px; }
            
            /* Ajustes del timer en móvil */
            .timer-wrapper { gap: 15px; margin-bottom: 40px; }
            .months-box { padding: 10px 40px; min-width: 180px; transform: scale(1); }
            .months-number { font-size: 3rem; }
            
            .detail-timer { gap: 8px; }
            .time-box { padding: 10px 5px; min-width: 70px; }
            .time-number { font-size: 2rem; }
            .time-label { font-size: 0.7rem; }

            .btn-lanzamiento { width: 90%; font-size: 1.1rem; padding: 18px 0; }
        }
    </style>
</head>
<body>

    <div class="hero-container">
        <div class="overlay"></div>

        <div class="contenido">
            <img src="Logo_PetScanIA.png" alt="PetScanIA Logo" class="logo-img">

            <h1>PetScanIA 2.0</h1>
            <p class="subtitulo">
                Revolucionando el cuidado veterinario con IA.<br>
                La comunidad más grande llega este <strong>25 de Abril de 2026</strong>.
            </p>

            <div class="timer-wrapper" id="countdown-ui">
                
                <div class="months-box">
                    <span class="months-number" id="months">0</span>
                    <span class="months-label">MESES</span>
                </div>

                <div class="detail-timer">
                    <div class="time-box">
                        <span class="time-number" id="days">00</span>
                        <span class="time-label">DÍAS</span>
                    </div>
                    <div class="time-box">
                        <span class="time-number" id="hours">00</span>
                        <span class="time-label">HORAS</span>
                    </div>
                    <div class="time-box">
                        <span class="time-number" id="minutes">00</span>
                        <span class="time-label">MIN</span>
                    </div>
                    <div class="time-box">
                        <span class="time-number" id="seconds">00</span>
                        <span class="time-label">SEG</span>
                    </div>
                </div>

            </div>

            <button class="btn-lanzamiento" id="openModalBtn">Notificarme el lanzamiento</button>
        </div>
    </div>

    <div id="modal-suscription" class="modal-overlay">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 style="color:#fff; margin-top:0;">¡ÚNETE AHORA!</h2>
            <p style="color:#ccc;">Recibe acceso anticipado y novedades.</p>
            
            <form name="submit-to-google-sheet" class="input-group">
                <input type="text" name="Nombre Mascota" placeholder="Nombre de tu Mascota" required>
                <input type="email" name="Email" placeholder="Tu Correo Electrónico" required>
                <button type="submit" class="btn-lanzamiento btn-submit">Registrarme</button>
            </form>
            <p id="msg-exito">¡Gracias! Tus datos han sido registrados.</p>
        </div>
    </div>

    <script>
        // 1. TU URL DE GOOGLE SHEETS
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzQlnTCnOcCq7wbsL3aP8HVdkUSXvliN987wvQd-hvkMteuOxoZ1HpOWYNQVItiiqp8/exec'; 

        // 2. LÓGICA DEL RELOJ (MESES + DÍAS)
        const launchDate = new Date("April 25, 2026 00:00:00");

        function updateTimer() {
            const now = new Date();
            
            if (now >= launchDate) {
                document.getElementById("countdown-ui").innerHTML = "<h2 style='color:#fff; font-size:2rem; text-shadow:0 0 20px cyan;'>¡YA ESTAMOS EN VIVO!</h2>";
                return;
            }

            // Cálculo aproximado de Meses
            let months = (launchDate.getFullYear() - now.getFullYear()) * 12;
            months -= now.getMonth();
            months += launchDate.getMonth();
            
            // Ajuste fino si el día actual es mayor al día objetivo
            if (launchDate.getDate() < now.getDate()) {
                months--;
            }

            // Crear fecha temporal sumando los meses para calcular la diferencia restante exacta
            let tempDate = new Date(now);
            tempDate.setMonth(now.getMonth() + months);
            
            let diff = launchDate - tempDate;

            // Evitar negativos en milisegundos por desfases de días
            if (diff < 0) { 
                // Ajuste de seguridad
                diff = 0; 
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            // Pintar en HTML
            document.getElementById("months").innerText = months < 0 ? 0 : months;
            document.getElementById("days").innerText = days < 10 ? "0" + days : days;
            document.getElementById("hours").innerText = hours < 10 ? "0" + hours : hours;
            document.getElementById("minutes").innerText = minutes < 10 ? "0" + minutes : minutes;
            document.getElementById("seconds").innerText = seconds < 10 ? "0" + seconds : seconds;
        }

        setInterval(updateTimer, 1000);
        updateTimer(); // Ejecutar inmediato

        // 3. MODAL Y ENVÍO DE DATOS
        const modal = document.getElementById("modal-suscription");
        const btnOpen = document.getElementById("openModalBtn");
        const btnClose = document.querySelector(".close-btn");

        btnOpen.addEventListener("click", () => { modal.style.display = "flex"; });
        btnClose.addEventListener("click", () => { modal.style.display = "none"; });
        window.addEventListener("click", (e) => { if (e.target == modal) modal.style.display = "none"; });

        const form = document.forms['submit-to-google-sheet'];
        const msg = document.getElementById("msg-exito");

        form.addEventListener('submit', e => {
            e.preventDefault();
            const btn = form.querySelector('.btn-submit');
            const originalText = btn.innerText;
            btn.innerText = "Enviando...";
            btn.disabled = true;

            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    msg.style.display = "block";
                    form.reset();
                    btn.innerText = "¡Listo!";
                    setTimeout(() => {
                        modal.style.display = "none";
                        btn.innerText = originalText;
                        btn.disabled = false;
                        msg.style.display = "none";
                    }, 2500);
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    btn.innerText = "Reintentar";
                    btn.disabled = false;
                });
        });
    </script>

</body>
</html>
