<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PetScanIA 2.0 - Próximamente</title>
    <link rel="icon" href="Logo_PetScanIA.png" type="image/png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- ESTILOS BASE --- */
        * { box-sizing: border-box; }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Rajdhani', sans-serif;
            background-color: #050505;
            overflow-x: hidden;
        }

        /* --- FONDO ESTRUCTURAL --- */
        .hero-container {
            position: relative;
            min-height: 100vh;
            width: 100%;
            background-image: url('Fondo_PetScanIA.png'); 
            background-size: cover; 
            background-position: center center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* CAPA OSCURA (Vignette) */
        .overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at center, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.9) 100%);
            z-index: 1;
        }

        /* --- CONTENIDO --- */
        .contenido {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* LOGO FLOTANTE */
        .logo-img {
            width: 180px;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 25px rgba(0, 210, 255, 0.6));
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        /* TÍTULOS */
        h1 {
            font-size: 4.5rem;
            margin: 0 0 15px 0;
            line-height: 1.1;
            background: linear-gradient(to right, #00d2ff, #ffffff, #9b59b6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            font-weight: 800;
            letter-spacing: 3px;
            text-shadow: 0 0 30px rgba(0, 210, 255, 0.4);
        }

        p.subtitulo {
            font-size: 1.5rem;
            color: #d1d5db;
            margin-bottom: 50px;
            font-weight: 500;
            letter-spacing: 1px;
            max-width: 800px;
            line-height: 1.5;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        /* --- TIMER --- */
        .timer-container {
            display: flex;
            gap: 25px;
            margin-bottom: 60px;
            justify-content: center;
            width: 100%;
            flex-wrap: wrap;
        }

        .time-box {
            background: rgba(13, 18, 30, 0.65);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 210, 255, 0.35);
            border-radius: 15px;
            padding: 20px 10px;
            flex: 1 1 140px;
            max-width: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .time-box:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 210, 255, 0.9);
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.3);
        }

        .time-number {
            font-size: 3.5rem;
            font-weight: 800;
            color: #fff;
            line-height: 1;
            text-shadow: 0 0 15px rgba(0, 210, 255, 0.7);
        }

        .time-label {
            font-size: 0.9rem;
            color: #00d2ff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
            font-weight: 700;
        }

        /* --- BOTÓN PRINCIPAL --- */
        .btn-lanzamiento {
            background: linear-gradient(135deg, #00d2ff 0%, #9b59b6 100%);
            color: white;
            padding: 20px 60px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            letter-spacing: 1.5px;
            box-shadow: 0 0 25px rgba(0, 210, 255, 0.5);
            text-transform: uppercase;
            transition: all 0.3s ease;
            cursor: pointer;
            display: inline-block;
        }

        .btn-lanzamiento:hover {
            box-shadow: 0 0 50px rgba(0, 210, 255, 0.8);
            transform: scale(1.05);
        }

        /* --- ESTILOS DEL MODAL (POPUP) --- */
        .modal-overlay {
            display: none; /* Oculto por defecto */
            position: fixed;
            z-index: 100;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.85);
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(8px);
        }

        .modal-content {
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid #00d2ff;
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            position: relative;
            box-shadow: 0 0 40px rgba(0, 210, 255, 0.2);
            animation: zoomIn 0.3s ease;
        }

        @keyframes zoomIn {
            from {transform: scale(0.8); opacity: 0;}
            to {transform: scale(1); opacity: 1;}
        }

        .close-btn {
            position: absolute;
            top: 15px; right: 20px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .close-btn:hover { color: #00d2ff; }

        .modal-content h2 {
            color: #fff;
            margin-top: 0;
            font-size: 2rem;
            text-transform: uppercase;
        }
        
        .modal-content p { color: #ccc; margin-bottom: 20px; }

        /* Campos del formulario */
        .input-group input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255,255,255,0.05);
            border: 1px solid #444;
            border-radius: 10px;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            outline: none;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: #00d2ff;
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.2);
        }

        /* Botón del formulario */
        .btn-submit {
            width: 100%;
            margin-top: 10px;
            padding: 15px;
            font-size: 1.2rem;
        }

        /* Mensaje de éxito */
        #msg-exito {
            color: #00ffaa;
            font-weight: bold;
            margin-top: 15px;
            display: none;
            text-shadow: 0 0 10px rgba(0, 255, 170, 0.4);
        }

        /* --- MEDIA QUERIES (Móvil) --- */
        @media (max-width: 768px) {
            .hero-container { padding: 15px; }
            h1 { font-size: 2.8rem; letter-spacing: 1px; }
            p.subtitulo { font-size: 1.1rem; margin-bottom: 35px; }
            .logo-img { width: 140px; }
            
            .timer-container { gap: 10px; margin-bottom: 40px; }
            .time-box { flex: 1 1 40%; max-width: none; padding: 15px 5px; }
            .time-number { font-size: 2.5rem; }
            
            .btn-lanzamiento { width: 100%; padding: 18px 0; font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <div class="hero-container">
        <div class="overlay"></div>

        <div class="contenido">
            <img src="Logo_PetScanIA.png" alt="PetScanIA Logo" class="logo-img">

            <h1>PetScanIA 2.0</h1>
            <p class="subtitulo">
                Revolucionando el cuidado veterinario con IA.<br>
                La comunidad más grande llega este <strong>25 de Abril</strong>.
            </p>

            <div class="timer-container" id="countdown">
                <div class="time-box">
                    <span class="time-number" id="days">00</span>
                    <span class="time-label">Días</span>
                </div>
                <div class="time-box">
                    <span class="time-number" id="hours">00</span>
                    <span class="time-label">Horas</span>
                </div>
                <div class="time-box">
                    <span class="time-number" id="minutes">00</span>
                    <span class="time-label">Min</span>
                </div>
                <div class="time-box">
                    <span class="time-number" id="seconds">00</span>
                    <span class="time-label">Seg</span>
                </div>
            </div>

            <button class="btn-lanzamiento" id="openModalBtn">Notificarme el lanzamiento</button>
        </div>
    </div>

    <div id="modal-suscription" class="modal-overlay">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>¡Únete a la lista!</h2>
            <p>Recibe acceso anticipado y novedades exclusivas.</p>
            
            <form name="submit-to-google-sheet" class="input-group">
                <input type="text" name="Nombre Mascota" placeholder="Nombre de tu Mascota" required>
                <input type="email" name="Email" placeholder="Tu Correo Electrónico" required>
                <button type="submit" class="btn-lanzamiento btn-submit">Registrarme</button>
            </form>
            <p id="msg-exito">¡Gracias! Tus datos han sido registrados.</p>
        </div>
    </div>

    <script>
        // ----------------------------------------------------
        // 1. CONFIGURACIÓN DEL SCRIPT DE GOOGLE SHEETS
        // ----------------------------------------------------
        // He copiado tu enlace de la imagen:
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzQlnTCnOcCq7wbsL3aP8HVdkUSXvliN987wvQd-hvkMteuOxoZ1HpOWYNQVItiiqp8/exec'; 
        // ----------------------------------------------------

        // 2. LÓGICA DEL RELOJ (Countdown)
        const launchDate = new Date("April 25, 2026 00:00:00").getTime();

        const timer = setInterval(function() {
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days < 10 ? "0" + days : days;
            document.getElementById("hours").innerText = hours < 10 ? "0" + hours : hours;
            document.getElementById("minutes").innerText = minutes < 10 ? "0" + minutes : minutes;
            document.getElementById("seconds").innerText = seconds < 10 ? "0" + seconds : seconds;

            if (distance < 0) {
                clearInterval(timer);
                document.getElementById("countdown").innerHTML = "<h2>¡YA ESTAMOS EN VIVO!</h2>";
            }
        }, 1000);

        // 3. LÓGICA DEL MODAL (Abrir/Cerrar)
        const modal = document.getElementById("modal-suscription");
        const btnOpen = document.getElementById("openModalBtn");
        const btnClose = document.querySelector(".close-btn");

        btnOpen.addEventListener("click", () => { modal.style.display = "flex"; });
        btnClose.addEventListener("click", () => { modal.style.display = "none"; });
        window.addEventListener("click", (e) => {
            if (e.target == modal) { modal.style.display = "none"; }
        });

        // 4. LÓGICA DE ENVÍO DE DATOS
        const form = document.forms['submit-to-google-sheet'];
        const msg = document.getElementById("msg-exito");

        form.addEventListener('submit', e => {
            e.preventDefault();
            const btn = form.querySelector('.btn-submit');
            const originalText = btn.innerText;
            
            // Feedback visual
            btn.innerText = "Enviando...";
            btn.disabled = true;

            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    msg.style.display = "block";
                    form.reset();
                    btn.innerText = "¡Listo!";
                    // Cerrar modal automáticamente después de 2.5 segundos
                    setTimeout(() => {
                        modal.style.display = "none";
                        btn.innerText = originalText;
                        btn.disabled = false;
                        msg.style.display = "none";
                    }, 2500);
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    btn.innerText = "Error, intenta de nuevo";
                    btn.disabled = false;
                });
        });
    </script>

</body>
</html>
